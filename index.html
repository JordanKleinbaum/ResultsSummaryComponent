<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="everything">
      <div class="lefthalf">
        <div class="topPart">
          <p class="your">Your Result</p>
        </div>
        <div class="middlePart">
          <h2 class="rating">76</h2>
          <p class="of">of 100</p>
        </div>
        <div class="bottomPart">
          <h2 class="great">Great</h2>
          <p class="you-scored">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <!---->
      <div class="righthalf">
        <div class="top">
          <p class="summary">Summary</p>
        </div>
        <div class="middle">
          <div class="reactiondiv">
            <div class="leftside">
              <img src="assets/images/icon-reaction.svg" alt="React Symbol" />
              <p class="reaction">Reaction</p>
            </div>
            <div class="rightside">
              <p class="stats"><span class="darkernumber">80 </span> / 100</p>
            </div>
          </div>
          <div class="memorydiv">
            <div class="leftside">
              <img src="assets/images/icon-memory.svg" alt="React Symbol" />
              <p class="memory">Memory</p>
            </div>
            <div class="rightside">
              <p class="stats"><span class="darkernumber">92 </span> / 100</p>
            </div>
          </div>
          <div class="verbaldiv">
            <div class="leftside">
              <img src="assets/images/icon-verbal.svg" />
              <p class="verbal">Verbal</p>
            </div>
            <div class="rightside">
              <p class="stats"><span class="darkernumber">61 </span> / 100</p>
            </div>
          </div>
          <div class="visualdiv">
            <div class="leftside">
              <img src="assets/images/icon-visual.svg" />
              <p class="visual">Visual</p>
            </div>
            <div class="rightside">
              <p class="stats"><span class="darkernumber">72 </span> / 100</p>
            </div>
          </div>
        </div>
        <div class="bottom">
          <button class="continue">Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
